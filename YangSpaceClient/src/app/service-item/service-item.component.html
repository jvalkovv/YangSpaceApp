<div class="service-item">
  <div class="service-header">
    <!-- Service picture (if available) -->
    <img *ngIf="imageUrl" [src]="imageUrl" class="card-img-top" alt="Service Image">
    <h2>{{ service.title }}</h2>
  </div>

  <p>{{ service.description }}</p>
  <p><strong>Price:</strong> ${{ service.price }}</p>
  <p><strong>Category:</strong> {{ service.categoryName }}</p>
  <p><strong>Provider:</strong> {{ service.providerName }}</p>
  
  <div class="booking-form">
    <label for="bookingDate" class="booking-label">Select Booking Date:</label>
    <input type="date" id="bookingDate" [(ngModel)]="bookingDate" aria-labelledby="bookingDateLabel" />

    <label for="bookingTime" class="booking-label">Select Time:</label>
    <input type="time" id="bookingTime" [(ngModel)]="selectedTime" aria-labelledby="bookingTimeLabel" />

    <button (click)="bookService()" [disabled]="isLoading || !bookingDate || !selectedTime" class="book-button">
      <span *ngIf="isLoading">Booking...</span>
      <span *ngIf="!isLoading">Book Now</span>
    </button>
    <button *ngIf="service.userToken === currentUser.userToken" (click)="onEditService(service.id)">
      Edit Service
    </button>
  </div>
</div>
